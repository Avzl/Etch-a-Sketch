<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </div>
    <div class="gridContainer">
    </div>

    <div class="slideContainer">
        <input type="range" name="squaresPerSide" id="squaresPerSide" min="3" max="100" value="16">
        <p class="sliderText">16</p>
    </div>
    <ul class="userOptions">
        <li><button id="refreshGrid">refresh</button></li>
        <li><input type="color" name="colorPicker" id="colorPicker">Pick a color</li>
        <li><button id="rainbowBtn">Rainbow Mode</button></li>
        <li><button id="shadeBtn">Shade Mode</button></li>
    </ul>
    
    
</body>
</html>
