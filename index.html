<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Casero</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Paint Casero</h1>
    </div>
    <div class="gridContainer">
    </div>

    <div class="slideContainer">
        <input type="range" name="squaresPerSide" id="squaresPerSide" min="3" max="100" value="16">
        <p class="sliderText">16</p>
    </div>
    <div class="options">
        <ul>
            <li>
                <button id="refreshGrid">refresh</button>
            </li>
            <li><input type="color" name="color" id="colorPicker">pick a color</li>
        </ul>
    </div>
    
</body>
</html>
